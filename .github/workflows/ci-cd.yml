name: CI/CD with SonarQube & Snyk (Java Maven)

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven & run tests
        run: mvn -B clean verify

      - name: Run JaCoCo report (XML + HTML)
        run: mvn jacoco:report

      # Only run SonarQube and Snyk on main branch
      - name: Copy Maven dependencies
        if: github.ref == 'refs/heads/main'
        run: mvn dependency:copy-dependencies -DoutputDirectory=target/dependency

      - name: SonarCloud Scan
        if: github.ref == 'refs/heads/main'
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=Prashantkumar477447_CI-CD-Java
            -Dsonar.organization=prashantkumar477447
            -Dsonar.java.binaries=target/classes
            -Dsonar.java.libraries=target/dependency/*.jar
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Install Snyk CLI
        if: github.ref == 'refs/heads/main'
        run: npm install -g snyk

      - name: Authenticate Snyk
        if: github.ref == 'refs/heads/main'
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Maven Scan
        if: github.ref == 'refs/heads/main'
        run: snyk test --all-projects --severity-threshold=high
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ubuntu
          key: |
            ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            # Create deploy folder if it doesn't exist
            if [ ! -d "/home/ubuntu/my-php-app" ]; then
              mkdir -p /home/ubuntu/my-php-app
              echo "Created deploy folder."
            fi

            # Set proper permissions
            chown -R ubuntu:ubuntu /home/ubuntu/my-php-app
            chmod -R 755 /home/ubuntu/my-php-app

            cd /home/ubuntu/my-php-app

            # Initialize git if not already a repo
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/Prashantkumar477447/CI-CD-Java.git
            fi

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Build with Maven
            mvn clean install

            # Optional Docker commands
            # docker-compose down
            # docker-compose up -d
